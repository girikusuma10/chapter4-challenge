	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav">
						<div class="sb-sidenav-menu-heading"></div>
						<a class="nav-link" href="/">
							<div class="sb-nav-link-icon"><i class="fa fa-home"></i></div>
							Dashboard
						</a>

							aria-expanded="false" aria-controls="collapseLayouts">
							<div class="sb-nav-link-icon"><i class="fa fa-car"></i></div>
							Cars
							<div class="sb-sidenav-collapse-arrow"><i class="fa fa-angle-down"></i></div>

		<div id="layoutSidenav_content">
			<main class="bg-content">
				<div class="container-fluid px-4">
					<nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item">Cars</li>
							<li class="breadcrumb-item" aria-current="page">List Car</li>
							<li class="breadcrumb-item active" aria-current="page">Update New Car</li>
						</ol>
					</nav>

					<div class="row">
						<h3>Update Car Information</h3>

						<div class="col-8 mt-4">
							<form id="editCarForm">
								<div class="mb-3 row">
									<label for="carNameInput" class="col-sm-3 col-form-label">Nama*</label>
									<div class="col-sm-6">
										<input class="form-control" type="text" id="carNameInput" required>
									</div>
								</div>

								<div class="mb-3 row">
									<label for="perDayRentPriceInput" class="col-sm-3 col-form-label">Sewa Per Hari*</label>
									<div class="col-sm-6">
										<input class="form-control" type="number" id="perDayRentPriceInput" required>
									</div>
								</div>

								<div class="mb-3 row">
									<label for="sizeSelect" class="col-sm-3 col-form-label">Ukuran*</label>
									<div class="col-sm-6">
										<select id="sizeSelect" class="form-select">
											<option value="small">small</option>
											<option value="medium">medium</option>
											<option value="large">large</option>
										</select>
									</div>
								</div>

								<div class="mb-3 row">
									<label for="fileInput" class="col-sm-3 col-form-label">Foto*</label>
									<div class="col-sm-6">
										<div class="input-group mb-3">
											<input class="form-control" type="file" id="fileInput" accept="image/*" required>
											<span class="input-group-text" id="basic-addon2"><i class="fa fa-upload"></i></span>
										</div>
									</div>
								</div>

								<a href="/" class="btn btn-outline-primary btn-add-cancel">Cancel</a>
								<button class="btn btn-primary btn-add-save" type="submit">Save</button>
							</form>
						</div>
					</div>

				</div>
			</main>
		</div>
	</div>
	</div>
</body>
